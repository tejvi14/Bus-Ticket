<!DOCTYPE html>
<html>
    <head>
        <title> Ticket Reservation </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body style="background-color: azure;">
        <center>
        <h1><u>Bus Ticket Reservation</u></h1>
    </center>
    <table align="center" border="3" class="table table-striped">
        <tr>
            <td> Name </td>
            <td> <input type="text" name="Name" class="form-control"></td>
        </tr>
        <tr>
            <td> Select Trip </td>
        <td> 
            <input type="radio" name="trip" value="One Way" class="form-check-input"/>One Way
            <input type="radio" name="trip" value="Round-Trip" class="form-check-input"/>Round-Trip
        </td>
        </tr>
        <tr>
            <td> Date Of Journey </td>
            <td><input type="date" name="From" class="form-select"></td>
        </tr>
        <tr>
            <td> From</td>
            <td> <select name="From" class="form-select">
                <option value="select">Select</option>
                <option value="Frisco">Frisco</option>
                <option value="Plano">Plano</option>
                <option value="Dallas">Dallas</option>
                <option value="McKinny">McKinny</option>
                <option value="Austin">Austin</option>
                <option value="San-Antonio">San-Antonio</option>
            </select>
        </tr>
        <tr>
        <td> To</td>
            <td> <select name="To" class="form-select">
                <option value="select">Select</option>
                <option value="Frisco">Frisco</option>
                <option value="Plano">Plano</option>
                <option value="Dallas">Dallas</option>
                <option value="McKinny">McKinny</option>
                <option value="Austin">Austin</option>
                <option value="San-Antonio">San-Antonio</option>
            </select>
            </td>
        </tr>
        <tr>
            <td> No.of Passengers </td>
            <td> <select name="Passengers" class="form-select">
                <option value="0">Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </td>
        </tr>
        <tr>
            <td>Adults</td>
            <td><select name="Adults" class="form-select">
                <option value="0">Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Children</td>
            <td><select name="Children" class="form-select">
                <option value="0">Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select></td>
        </tr>
        <tr>
            <td> <input type="button" value="Submit" class="btn btn-primary"></td>
            <td> <input type="button" value="Reset" class="btn btn-secondary"></td>
        </tr>
    </table>
    </body>
</html>
